{% extends 'admin/base_site.html' %}

{% load static %}

{% block title %}

{% block content %}

  <div class="container">
    <!-- <div class="row"> -->
      <div class="col-12">
        <h3 class="mb-3"> Fichiers re√ßus </h3>
        <hr style="border-color:#b8bfc2;">
      </div>

        <div class="col-12">
        <div class="card" style="margin-bottom: 10px;">
            <div class="container" style="background-color: #F2F3F4;">
              <table>
              {% for audio in Audios %}
                <div class="float-child" style="float: left; text-align: center; width: 20%; padding: 10px;" >

                  <p style="height: 50px; font-size: small; font-weight:bold;" >{{ audio.audio_file }}</p>
                  <p style="font-size: small;" >{{ audio.created_at }}</p>
                  <button class="btn-purple-moon" style="margin-bottom: 10px;" onclick="window.location.href = 'http://127.0.0.1:8000/admin/voiceapp/audio_user/add/';"> Ajouter</button>
                </div>
              {% endfor %}
              </table>
            </div>
          </div>       
          </div>                                                                                              
        </div>
